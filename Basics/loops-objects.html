    <script src="js/empdata.js"></script>

</head>

<body>
    <ul>
        <script>
            var result = ""
            for (var i in einfo[5]) {
                result += `<li>${einfo[5][i]}</li>`
            }

            document.write(result)

        </script>
    </ul>

</body>

</html>
<! --OBJECTS WITH FOR-IN LOOP ACCESSING SINGLE INDEX VALUE-->


<!--OBJECTS WITH FOR-IN LOOP ACCESSING ALL INDEX VALUES USING NESTED FOR LOOP-- >

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="js/vks.js"></script>

</head>

<body>
    <ul>
        <script>
            var result = ""
            for (var i  in  einfo){
                result+=`<ul>`
            
                for (var names in einfo[i]) {
                       result += `<li>${einfo[i][names]}</li>`
                }
                result+=`</ul>`
            }

            document.write(result)

        </script>
    </ul>

</body>
</html> 
<! --OBJECTS WITH FOR-IN LOOP ACCESSING ALL INDEX VALUES USING NESTED FOR LOOP---->
