<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
    <div id="math3">
        <script>  
            document.writeln(Math.pow(10,2)+"<br>");  
            document.writeln(Math.pow(5,2.5));  
            document.getElementById("math3").style.backgroundColor = "red";

        </script> 
    </div>

   <div id="math3.1">
        <script>  
            document.writeln(Math.pow(2,-3)+"<br>");  
            document.writeln(Math.pow(-3,2)+"<br>");  
            document.writeln(Math.pow(-5,1.4)+"<br>");  
            document.writeln(Math.pow(5,-1.4));  
            document.getElementsById("math3.1").style.backgroundColor = "green";
        </script>  
    </div>

</body>
</html>
