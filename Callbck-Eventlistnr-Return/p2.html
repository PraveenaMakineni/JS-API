<!DOCTYPE html>
<html>

<body>
	<button id="try">Click here</button>
	<h1 id="text"></h1>
	<script>
	document.getElementById("try").addEventListener("click", function(){
	document.getElementById("text").innerText = "JS";
});
	</script>
</body>

</html>

<!DOCTYPE html>
<html>

<body>
	<button id="clickIt">Click here</button>

	<!--<p id="hoverPara">Hover over this Text !</p>-->


	<b id="effect"></b>

	<script>
		var x = document.getElementById("clickIt");
		   // y = document.getElementById("hoverPara");

		x.addEventListener("click", RespondClick);
		x.addEventListener("mouseover", RespondMouseOver);
		x.addEventListener("mouseout", RespondMouseOut);

		function RespondMouseOver() {
			document.getElementById("effect").innerHTML +="MouseOver Event" + "<br>";
		}

		function RespondMouseOut() {
			document.getElementById("effect").innerHTML +="MouseOut Event" + "<br>";
		}

		function RespondClick() {
			document.getElementById("effect").innerHTML +="Click Event" + "<br>";
		}
	</script>
</body>

</html>
